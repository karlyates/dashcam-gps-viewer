<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashcam GPS Viewer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- App CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="map"></div>

  <div id="controls">
    <div class="controls-header">
      <div class="button-group">
        <button id="openBtn">Open DAT File</button>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
      </div>

      <div class="file-info">
        <div id="fileName">No file loaded</div>
        <div id="status">Ready</div>
      </div>
    </div>

    <div class="slider-container">
      <input type="range" id="timeSlider" min="0" max="100" value="0" disabled>
    </div>

    <div class="meta-grid">
      <div class="meta-item">
        <span class="meta-label">Time</span>
        <span class="meta-value" id="meta-time">-</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Latitude</span>
        <span class="meta-value" id="meta-lat">-</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Longitude</span>
        <span class="meta-value" id="meta-lng">-</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Speed</span>
        <span class="meta-value" id="meta-speed">-</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Altitude</span>
        <span class="meta-value" id="meta-alt">-</span>
      </div>
    </div>
  </div>

  <div id="dropOverlay">
    <div class="drop-content">
      Drop .dat file here
    </div>
  </div>

  <input type="file" id="fileInput" accept=".dat,.txt" style="display: none;">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- App JS -->
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
